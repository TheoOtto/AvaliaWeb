<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alerta</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(to right, #8f0000 , #d94a4a);
        }
    </style>
</head>
<body>
    <script>
        Swal.fire({
            title: 'Tem certeza?',
            text: "Sua conta serÃ¡ deletada!",
            icon: 'warning',
            showDenyButton: true,
            showCancelButton: false,
            confirmButtonText: 'Confirmar',
            denyButtonText: `Cancelar`,
            confirmButtonColor: '#217a28'
            }).then((result) => {
            if (result.isConfirmed) {
                window.location = "../Processos/delet.php"
            } else if (result.isDenied) {
                window.location = "tela_home.php"
            }
            })
	</script>
</body>
</html>
