<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AvaliaWeb/Cadastro</title>
    <link rel="stylesheet" type="text/css" href="styles/cadastro.css" />

</head>

<body>
    <div class="box">
        <form action="../Processos/banco.php" method="POST" id="id_cadastro">
            
            <legend><b>Cadastro</b></legend>
            <table>
                <tr>
                    <td>
                        <div class="inputBox">
                            <input type="text" name="nome" id="nome" class="inputUser" autocomplete="off" required> 
                            <label for="nome" class="labelInput">Nome Completo</label>
                        </div>
                    </td>
                    <td>
                        <div class="inputBox">
                            <input type="text" name="email" id="email" class="inputUser" autocomplete="off" required> 
                            <label for="email" class="labelInput">Email</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="inputBox">
                            <input type="password" name="senha" id="senha" class="inputUser" required> 
                            <label for="senha" class="labelInput">Senha</label>
                        </div>
                    </td>
                    <td>
                        <div class="inputBox">
                            <input type="password" name="confirmsenha" id="confirmsenha" class="inputUser" required> 
                            <label for="confirmsenha" class="labelInput">Confirmação de Senha</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="inputBox">
                            <input type="text" name="telefone" id="telefone" class="inputUser" autocomplete="off" required> 
                            <label for="telefone" class="labelInput">Telefone</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div>
                            <p>Sexo:</p>
                            <input type="radio" id="feminino" name="sexo" value="feminino" required>
                            <label for="feminino">Feminino</label>
                            <input type="radio" id="masculino" name="sexo" value="masculino" required>
                            <label for="masculino">Masculino</label>
                            <input type="radio" id="outro" name="sexo" value="outro" required>
                            <label for="outro">Outro</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Data de Nascimento:</p>
                        <input type="date"  name="data_nasc" id="data_nasc" required>
                    </td>
                </tr>
            </table>
                
                <div class="inputBox">
                    <p>Já possui uma conta?<a href="tela_login.html" class="href"> Login</p></a>
                </div>
                <input type="submit" name="submit" id="submit">
            
        </form>
    </div>
    <!-- <div class="logo">
        <img src="styles/imagens/logo.png">
    </div> -->
</body>
</html>
